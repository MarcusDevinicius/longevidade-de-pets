<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longevidade de Pets</title>

    <link rel="stylesheet" href="CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Longevidade de Pets</h1>
    </header>
    <main>
        <section data-form="container-form">
            <form data-form="form">
                <div data-form="label-input">
                    <label for="nome-pet">Seu Pet:</label>
                    <input type="text" name="nome-pet" id="nome-pet" placeholder="cachorro, gato,...">
                </div>
                <div data-form="label-input">
                    <label for="idade-pet">Idade:</label>
                    <input type="number" name="idade-pet" id="idade-pet" placeholder="00">
                </div>
                <div data-form="label-input">
                    <label for="peso-pet">Peso:</label>
                    <input type="number" name="peso-pet" id="peso-pet" placeholder="00kg">
                </div>
            </form>
            <p data-form="result">resultado</p>
            <button data-form="btn-calc">CALCULAR</button>
        </section>
    </main>
</body>
</html>
